<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/reglog.css">
</head>
<body>
    
    <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
            <div class="section-register">
                <div class="container">
                    <h1><span>Register</span></h1>
                    <div class="form-group">

                        <label for="username">Username</label>

                        <input type="text" id="username" name="username" th:field="*{username}"/>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>

                        <input type="email" id="email" name="email" th:field="*{email}"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>

                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>

                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                    </div>
                

                    <button type="submit">Register</button>


                    <div class="login-link">
                        Already have an account? <a th:href="@{/login}">Login</a>
                    </div>
                </div>
             </div>
    </form>
</body>
</html>
