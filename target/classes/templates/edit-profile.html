<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <th:block th:insert="fragments/sidebar :: sidebar"></th:block>

    <div class="edit-profile-container">
        <h2>Edit Profile</h2>

        <form th:action="@{'/users/' + ${user.id} + '/profile-edit'}" th:method="PUT" th:object="${editRequest}">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" th:field="*{username}">
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" th:field="*{name}">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" th:field="*{email}">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            
            <label for="profile-photo">Profile Photo URL</label>
            <input type="text" id="profile-photo" placeholder="Enter profile photo URL" th:field="*{profilePictureUrl}">
            <small th:if="${#fields.hasErrors('profilePictureUrl')}" th:errors="*{profilePictureUrl}"></small>
            
            <button type="submit">Save</button>
        </form>

    </div>

</body>
</html>
