<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/reglog.css">
</head>
<body>
    
    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="section-register">
                <div class="container">

                    <h1><span>Login</span></h1>

                    <div class="form-group">

                        <label for="username">Username</label>
                    
                        <input type="text" id="username" name="username" th:field="*{username}"/>
                    </div>
                
                    <div class="form-group">

                        <label for="password">Password</label>

                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
                        <small th:if="${errorMessage}" th:text="${errorMessage}"></small>
                    </div>

                    <button type="submit">Login</button>

                    <div class="login-link">
                        Don't have an account? <a th:href="@{/register}">Register</a>
                    </div>

                </div>
             </div>
    </form>
</body>
</html>
